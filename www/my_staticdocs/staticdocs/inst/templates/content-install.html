<div class="row">
  <div class="span8">
  
    <h1>Installation</h1><p>
  
    {{{installation}}}

  </div>

  <div class="span4">

    {{#vignettes}}
    <h2>Vignette</h2>
    <ul>
    {{#vignette}}
      <li><a href="vignettes/{{filename}}">{{title}}</a></li>
    {{/vignette}}
    </ul>
    {{/vignettes}}
    
    {{#urls}}
    <h2>URL</h2>
    <ul>
    {{#url}}
      <li><a href="{{url}}">{{url}}</a></li>
    {{/url}}
    </ul>
    {{/urls}}

    {{#citation}}
    <h2>Citation</h2>
    {{{citation}}}
    {{/citation}}
    
    {{#author}}
    <h2>Author</h2>
    {{author}}
    {{/author}}
    
  </div>
  
</div>
